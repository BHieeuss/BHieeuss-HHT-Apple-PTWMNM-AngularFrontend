<!-- Form thêm sản phẩm -->
<div class="container">
    <h3>Thêm Sản phẩm</h3>
    <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="mb-3">
            <label for="product_name" class="form-label">Tên sản phẩm</label>
            <input type="text" class="form-control" id="product_name" [(ngModel)]="newProduct.product_name"
                name="product_name" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Mô tả</label>
            <input type="text" class="form-control" id="description" [(ngModel)]="newProduct.description"
                name="description" required>
        </div>

        <div class="mb-3">
            <label for="product_color" class="form-label">Màu sắc</label>
            <input type="text" class="form-control" id="product_color" [(ngModel)]="newProduct.product_color"
                name="product_color">
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá</label>
            <input type="number" class="form-control" id="price" [(ngModel)]="newProduct.price" name="price" required>
        </div>

        <div class="mb-3">
            <label for="discount" class="form-label">Giảm giá</label>
            <input type="number" class="form-control" id="discount" [(ngModel)]="newProduct.discount" name="discount">
        </div>

        <div class="mb-3">
            <label for="quantity" class="form-label">Số lượng</label>
            <input type="number" class="form-control" id="quantity" [(ngModel)]="newProduct.quantity" name="quantity"
                required>
        </div>

        <div class="mb-3">
            <label for="category_id" class="form-label">Danh mục</label>
            <select class="form-control" id="category_id" [(ngModel)]="newProduct.category_id" name="category_id"
                required>
                <option value="" disabled selected>Chọn danh mục sản phẩm</option>
                <option *ngFor="let category of categories" [value]="category.category_id">
                    {{ category.category_name }}
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Chọn ảnh</label>
            <input type="file" class="form-control" (change)="onImageSelected($event)">
        </div>

        <div class="mb-3">
            <label for="is_actived" class="form-label">Kích hoạt</label>
            <input type="checkbox" id="is_actived" [(ngModel)]="newProduct.is_actived" name="is_actived">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!productForm.form.valid">Thêm sản phẩm</button>
    </form>
</div>

<!-- Bảng sản phẩm -->
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Hình ảnh</th>
            <th scope="col">Tên Sản phẩm</th>
            <th scope="col">Giá</th>
            <th scope="col">Giảm giá</th>
            <th scope="col">Số lượng</th>
            <th scope="col">Danh mục</th>
            <th scope="col">Kích hoạt</th>
            <th scope="col" class="text-center">Hành động</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>
                <img *ngIf="product.image_url" [src]="'https://localhost:1009/' + product.image_url" alt="Product Image"
                    width="100" height="100" />
                <img *ngIf="!product.image_url" src="https://via.placeholder.com/50" alt="No Image" width="100"
                    height="100" />
            </td>
            <td>{{ product.product_name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.discount | currency }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ getCategoryName(product.category_id) }}</td>
            <td>
                <span *ngIf="product.is_actived" class="badge bg-success">Kích hoạt</span>
                <span *ngIf="!product.is_actived" class="badge bg-danger">Không kích hoạt</span>
            </td>
            <td class="text-center">
                <!-- Nút sửa -->
                <button class="btn btn-sm btn-primary" [routerLink]="['/products/update-product', product.product_id]">
                    <i class="bi bi-pencil"></i> Sửa
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-dark text-white" id="sidebar" *ngIf="showNav">
    <div class="sidebar-header">
      <h1 class="sidebar-title">Trang Chủ</h1>
      <hr>
    </div>
    <div class="list-group">
      <!-- Danh mục sản phẩm -->
      <a routerLink="/categories" class="list-group-item list-group-item-action text-white">
        <i class="bi bi-grid-1x2"></i> Danh mục sản phẩm
      </a>
      <!-- Trang 1 -->
      <a routerLink="/products" class="list-group-item list-group-item-action text-white">
        <i class="bi bi-file-earmark"></i> Sản phẩm
      </a>
      <!-- Trang 2 -->
      <a routerLink="/another-page" class="list-group-item list-group-item-action text-white">
        <i class="bi bi-house-door"></i> Trang 2
      </a>
    </div>
  </div>

  <!-- Content Area -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="showNav">
      <button class="btn btn-light" id="menu-toggle">
        <i class="bi bi-list"></i>
      </button>
      <span class="navbar-text ml-auto">Trang Chính</span>
    </nav>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

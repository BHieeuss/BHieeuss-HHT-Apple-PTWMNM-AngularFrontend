<div class="site-blocks-cover inner-page" data-aos="fade">
  <div class="container">
    <div class="row">
      <div class="col-md-6 ml-auto order-md-2 align-self-start" style="color: black;">
        <div class="site-block-cover-content">
          <h2 class="sub-title">#Sản phẩm mới mùa đông 2024</h2>
          <h1>Arrivals Sales</h1>
          <p><a href="#" class="btn btn-black rounded-0" routerLink="/shop">Mua ngay</a></p>
        </div>
      </div>
      <div class="col-md-6 order-1 align-self-end">
        <img src="/assets/img/bg.png" alt="Image" class="img-fluid bg">
      </div>
    </div>
  </div>
</div>

<hr>
<!-- Content -->
<div class="site-section">
  <div class="container">
    <div class="title-section mb-5">
      <h2 class="text-uppercase"><span class="d-block">Discover</span> The Collections</h2>
    </div>
    <div class="row align-items-stretch">
      <div class="col-lg-8">
        <div class="product-item sm-height full-height bg-gray iphone">
          <a href="#" class="product-category">Điện thoại</a>
          <img src="/assets/img/iphone.png" alt="Image" class="img-fluid" style="max-width: 150em;">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="product-item sm-height bg-gray mb-4">
          <a href="#" class="product-category">Phụ kiện</a>
          <img src="/assets/img/airpods.png" alt="Image" class="img-fluid airpods">
        </div>

        <div class="product-item sm-height bg-gray">
          <a href="#" class="product-category">Khác</a>
          <img src="/assets/img/watch.png" alt="Image" class="img-fluid ">
        </div>
      </div>
    </div>
  </div>
</div>


<hr>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="title-section mb-5 col-12">
        <h2 class="text-uppercase">Popular Products</h2>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let product of products" class="col-lg-2 col-md-4 col-sm-6 item-entry mb-4">
        <a [routerLink]="['/product', product.product_id]" class="product-item md-height d-block">
          <img [src]="'https://localhost:1009/' + product.image_url" alt="Image" class="img-fluid product-image">
        </a>
        <h2 class="item-title" style="min-height: 50px; color:black ">
          <a [routerLink]="['/product', product.product_id]" style="color: inherit; text-decoration: none;">{{
            product.product_name }}</a>
        </h2>
        <strong class="item-price" style="color: rgb(255, 0, 0);">
          <p><del *ngIf="product.discount">{{ product.price | number }} VNĐ</del></p>
          {{ (product.price - product.discount) | number }} VNĐ
        </strong>
        <div class="star-rating left-0 mt-2 ml-2">
          <i class="fas fa-star" style="color: gold;"></i>
          <i class="fas fa-star" style="color: gold;"></i>
          <i class="fas fa-star" style="color: gold;"></i>
          <i class="fas fa-star" style="color: gold;"></i>
          <i class="fas fa-star-half-alt" style="color: gold;"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <ul>
    <li>Trang chủ/</li>
    <li>Đăng nhập</li>
  </ul>
</div>
<div class="container d-flex align-items-center justify-content-center vh-50">
  <div class="row w-100 shadow-lg rounded overflow-hidden" style="max-width: 900px;">
    <!-- Hình ảnh bên trái -->
    <div class="col-md-6 d-none d-md-block p-0">
      <img src="https://via.placeholder.com/450x600" alt="Login Banner" class="img-fluid h-100 w-100"
        style="object-fit: cover;" />
    </div>

    <!-- Form đăng nhập bên phải -->
    <div class="col-md-6 p-5 bg-white">
      <h2 class="text-center mb-4 fw-bold">Welcome back!</h2>
      <form (ngSubmit)="onLogin()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="email" name="email"
            required />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password"
            name="password" required />
        </div>


        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg w-100">
          SIGN IN
        </button>

        <!-- Forgot password -->
        <div class="text-center mt-3">
          <a href="#" class="text-decoration-none">Forgot password?</a>
        </div>
      </form>

      <!-- Thông báo lỗi -->
      <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
<br>

<div class="container d-flex align-items-center justify-content-center vh-50">
  <div class="row w-100 shadow-lg rounded overflow-hidden" style="max-width: 600px;">
    <!-- Form xác thực OTP -->
    <div class="col-md-12 p-5 bg-white">
      <h2 class="text-center mb-4 fw-bold">Xác thực tài khoản</h2>
      <form (ngSubmit)="onVerifyOtp()">
        <!-- OTP -->
        <div class="mb-3">
          <label for="otp" class="form-label">Xác nhận OTP</label>
          <input type="text" id="otp" class="form-control form-control-lg" [(ngModel)]="otp" name="otp" required />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-lg w-100">
          Xác nhận
        </button>
      </form>
    </div>
  </div>
</div>
<br>

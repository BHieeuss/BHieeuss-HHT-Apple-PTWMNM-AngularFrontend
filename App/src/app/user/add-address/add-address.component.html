<div class="container mt-4">
    <h2>Thêm Địa Chỉ</h2>

    <!-- Form nhập thông tin địa chỉ -->
    <form (ngSubmit)="addAddress()">
        <div class="form-group">
            <label for="fullName">Họ và Tên</label>
            <input type="text" id="fullName" class="form-control" [(ngModel)]="newAddress.fullName" name="fullName"
                required>
        </div>

        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" class="form-control" [(ngModel)]="newAddress.phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" class="form-control" [(ngModel)]="newAddress.address" name="address"
                required>
        </div>

        <!-- Province Selection -->
        <div class="form-group">
            <label for="province">Tỉnh/Thành phố</label>
            <select id="province" class="form-control" [(ngModel)]="newAddress.province" name="province" required
                (change)="fetchDistricts(newAddress.province)">
                <option value="">Chọn Tỉnh/Thành phố</option>
                <option *ngFor="let province of provinces" [value]="province.code">{{ province.name }}</option>
            </select>
        </div>

        <!-- District Selection -->
        <div class="form-group">
            <label for="district">Quận/Huyện</label>
            <select id="district" class="form-control" [(ngModel)]="newAddress.district" name="district" required
                (change)="fetchWards(newAddress.district)">
                <option value="">Chọn Quận/Huyện</option>
                <option *ngFor="let district of districts" [value]="district.code">{{ district.name }}</option>
            </select>
        </div>

        <!-- Ward Selection -->
        <div class="form-group">
            <label for="ward">Phường/Xã</label>
            <select id="ward" class="form-control" [(ngModel)]="newAddress.ward" name="ward" required>
                <option value="">Chọn Phường/Xã</option>
                <option *ngFor="let ward of wards" [value]="ward.code">{{ ward.name }}</option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Thêm Địa Chỉ</button>
    </form>
</div>
